<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2wzVtkjqEjxX2qHb7LLp3/a5OqC4qGrNJr4x0w3UssUZD4uvMYh5Jl4kFafJvKSUFZBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/register.css">
    <script src="assets/js/register.js" defer></script>
</head>
<body>
    <div class="registration-container">
        <form id="registration-form" action="register.php" method="post">
            <h2>Register</h2>
            
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error" id="name-error"></div>
            </div>
            
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="email-error"></div>
            </div>
            
            <div class="input-group">
                <label for="phone"><i class="fas fa-phone-alt"></i> Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <div class="error" id="phone-error"></div>
            </div>
            
            <div class="input-group">
                <label for="address"><i class="fas fa-home"></i> Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                <div class="error" id="address-error"></div>
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div class="error" id="password-error"></div>
            </div>
            
            <input type="submit" value="Register">
            
            <!-- Login link -->
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
